<html>
   <head>
   <title>New Signup</title> 
   </head>

   <body>
   <form method='post' action='user_reg.php'>
   <table width='500' border='3' align='center'>
   <tr>
      <th bgcolor='orange' colspan='2'>First SignUp for Movie Registration</th>
   </tr>
   <tr>
       <td align='right'>Username:</td>
	   <td><input type='text' name='uname'>
	   <font color='red'></font>
	   </td>
   </tr>
   
   <tr>
       <td align='right'>First Name:</td>
	   <td><input type='text' name='fname'>
	   <font color='red'></font>
	   </td>
   </tr>
   
   <tr>
       <td align='right'>last Name:</td>
	   <td><input type='text' name='lname'>
	   <font color='red'></font>
	   </td>
   </tr>
   
   <tr>
       <td align='right'>Mobile No:</td>
	   <td><input type='text' name='mno'>
	   <font color='red'></font>
	   </td>
   </tr>
   
   <tr>
       <td align='right'>Email Id:</td>
	   <td><input type='text' name='email'>
	   <font color='red'></font>
	   </td>
   </tr>
   
   <tr>
       <td align='right'>Class:</td>
	   <td>
	   <select name='usertype'>
	   <option value='Customer'>Customer</option>
	   <option value='Admin'>Administer</option>
	   </select>
	   <font color='red'></font>
	   </td>
   </tr>
   <tr>
       <td align='right'>password:</td>
	   <td><input type='text' name='pass'>
	   <font color='red'></font>
	   </td>
   </tr>
   
   <tr>
     <td align='center' colspan='2'>
	 <input type='submit' name='submit' value='Submit'>  
	 </td>
   </tr>
   
   </table>
   </form>
   <br><center><a href='index.html'>Back</a></center><br>
   </body>
 </html>
